<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSRA Mission</title>

  <!-- Shared Navbar CSS -->
  <link rel="stylesheet" href="/navbar.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding-top: 90px; /* space for fixed navbar */
    }

    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    section.hero {
      padding: 60px 20px;
      background: #e6f0ff;
      text-align: center;
    }

    section.content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    footer {
      background: #003366;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- ====== SHARED NAVBAR ====== -->
  <div id="navbar"></div>

  <script>
      fetch("/navbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;

    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    const dropdowns = document.querySelectorAll(".dropdown");
    const navContainer = document.querySelector(".nav-container");

    // Toggle menu
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
      menuToggle.classList.toggle("open"); // hamburger → down arrow
    });

    // Mobile dropdowns
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener("click", e => {
        if (window.innerWidth <= 768) {
          e.stopPropagation();
          dropdowns.forEach(d => {
            if (d !== dropdown) d.classList.remove("open");
          });
          dropdown.classList.toggle("open");
        }
      });
    });

    // Close dropdowns if clicking outside
    document.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        dropdowns.forEach(d => d.classList.remove("open"));
      }
    });

    // Condense navbar on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navContainer.classList.add('scrolled');
      } else {
        navContainer.classList.remove('scrolled');
      }
    });
  });
  </script>

  <!-- ====== PAGE CONTENT ====== -->
  <header>
    <h1>Gem State Robotics Alliance</h1>
    <p>Empowering youth through robotics and STEM education</p>
  </header>

  <section class="hero">
    <h2>Our Mission</h2>
    <p>
      
    </p>
  </section>

  <footer>
    <div style="max-width:1100px;margin:auto;">
      <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-bottom:20px;">
        <a href="Privacy/index.html" style="color:#fff;">Privacy Policy</a>
        <a href="web-notices.html" style="color:#fff;">Website Notices</a>
        <a href="sitemap.xml" style="color:#fff;">Sitemap</a>
      </div>
      <div style="font-size:12px;color:#ccc;">
        © 2025 Gem State Robotics Alliance. A 501(c)(3) nonprofit organization.
      </div>
    </div>
  </footer>

</body>
</html>
