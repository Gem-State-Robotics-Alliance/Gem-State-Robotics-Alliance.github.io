<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="We are a nonprofit dedicated to empowering youth through robotics and STEAM education" />
  <title>Donation Request</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Gem-State-Robotics-Alliance/Gem-State-Robotics-Alliance.github.io/main/assets/logos/GSRA.png" type="image/png">

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="/navbar.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding-top: 90px; /* space for fixed navbar */
      background-color: #ffffff;
    }

    /* ====== HEADER ====== */
    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    .team-section {
  padding: 60px 10%;
  background-color: #f5f8ff;
}

.team-section.alt {
  background-color: #ffffff;
}

.team-row {
  display: flex;
  align-items: center;
  gap: 60px;
  max-width: 1500px;
  margin: auto;
}

.team-section.alt .team-row {
  flex-direction: row-reverse;
}

.team-image img {
  width: 100%;
  max-width: 700px;
  height: auto;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.team-text {

}

.team-text h2 {
  font-size: 32px;
  color: #003366;
  margin-bottom: 15px;
}

.team-text p {
  font-size: 18px;
  color: #333;
  line-height: 1.6;
}

/* Mobile responsive */
@media (max-width: 900px) {
  .team-row {
    flex-direction: column !important;
    text-align: center;
  }

  .team-text {
    margin-top: 20px;
  }
}


    /* ====== BODY CONTENT ====== */
    section {
      padding: 0;
      margin: 0;
    }

    .section-inner {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    section h2 {
      font-size: 42px;
      color: #003366;
      margin-bottom: 20px;
    }

    section p {
      font-size: 18px;
      color: #333;
      line-height: 1.7;
      margin-bottom: 0;
    }

    section.alt-bg {
      background-color: #f5f8ff;
    }

    /* ====== FOOTER ====== */
    footer {
      background: #003366;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- ====== IMPORTED NAVBAR ====== -->
  <div id="navbar"></div>

  <!-- ====== HEADER ====== -->
  <header>
    <div class="header-container"
         style="display:flex; align-items:center; gap:20px;
                background:white; padding:20px 30px;
                border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.1);
                max-width:900px; margin:auto;">

      <img src="https://raw.githubusercontent.com/Gem-State-Robotics-Alliance/Gem-State-Robotics-Alliance.github.io/main/assets/logos/GSRA.png"
           alt="GSRA Logo"
           style="height:120px; object-fit:contain;">

      <div>
        <h1 style="margin:0; color:black;">Gem State Robotics Alliance</h1>
        <p style="margin:5px 0 0; color:black;">
          Empowering youth through robotics and STEM education
        </p>
      </div>
    </div>
  </header>


  <section class="content alt-bg"
           style="max-width:800px; margin:40px auto; padding:30px;
                  border-radius:12px; background:#f5f8ff; text-align:left;">
    <div class="section-inner">
      <h2 style="font-size:32px;"></h2>
      <iframe width="840px" height="680px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=kxBA4-hqREuIQyJS-06Nbx56NVJ_lYBOu1tWngKYiCJUOUJVRzIwWjZJT1pBUUtURTVQWkpWUzQzWi4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
        
      
    </div>
  </section>



  <!-- ====== CONTACT ====== -->
  <section class="content alt-bg"
           style="max-width:900px; margin:40px auto; padding:30px;
                  border-radius:12px; background:#f5f8ff;">
    <div class="section-inner" style="text-align:left;">
      <h2 style="font-size:28px;">Contact Us</h2>
      <p style="font-size:14px;">Email: info@gsrobotics.org</p>
    </div>
  </section>

  <!-- ====== FOOTER ====== -->
   <footer>
    <div style="max-width:1100px;margin:auto;">
      <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-bottom:20px;">
        <a href="Privacy/index.html" style="color:#fff;">Privacy Policy</a>
        <a href="web-notices.html" style="color:#fff;">Website Notices</a>
        <a href="sitemap.xml" style="color:#fff;">Sitemap</a>
      </div>
      <div style="font-size:12px;color:#ccc;">
        © 2025 Gem State Robotics Alliance. A 501(c)(3) nonprofit organization.
      </div>
    </div>
  </footer>

  <!-- ====== NAVBAR LOADER + LOGIC ====== -->
  <script>
    fetch("/navbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;

    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    const dropdowns = document.querySelectorAll(".dropdown");
    const navContainer = document.querySelector(".nav-container");

    // Toggle menu
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
      menuToggle.classList.toggle("open"); // hamburger → down arrow
    });

    // Mobile dropdowns
    dropdowns.forEach(dropdown => {
      dropdown.addEventListener("click", e => {
        if (window.innerWidth <= 768) {
          e.stopPropagation();
          dropdowns.forEach(d => {
            if (d !== dropdown) d.classList.remove("open");
          });
          dropdown.classList.toggle("open");
        }
      });
    });

    // Close dropdowns if clicking outside
    document.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        dropdowns.forEach(d => d.classList.remove("open"));
      }
    });

    // Condense navbar on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navContainer.classList.add('scrolled');
      } else {
        navContainer.classList.remove('scrolled');
      }
    });
  });
  </script>
</body>
</html>
