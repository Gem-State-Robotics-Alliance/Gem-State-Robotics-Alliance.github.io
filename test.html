<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Page with Imported Navbar</title>

  <!-- Load navbar CSS -->
  <link rel="stylesheet" href="/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 90px; /* space for fixed navbar */
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <main>
    <h1>Welcome to the Test Page</h1>
    <p>This page loads the navbar from <code>navbar.html</code>.</p>
    <p>Resize the window to test mobile menu toggle and dropdowns.</p>
  </main>

  <!-- Load navbar + setup interactivity -->
  <script>
    fetch("/navbar.html")
      .then(response => response.text())
      .then(html => {
        // Insert navbar
        document.getElementById("navbar").innerHTML = html;

        // Setup navbar behavior AFTER it loads
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");
        const dropdowns = document.querySelectorAll(".dropdown");

        // Mobile menu toggle
        menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("show");
        });

        // Mobile dropdown toggle
        dropdowns.forEach(dropdown => {
          dropdown.addEventListener("click", (e) => {
            if (window.innerWidth <= 768) {
              e.stopPropagation();

              dropdowns.forEach(d => {
                if (d !== dropdown) d.classList.remove("open");
              });

              dropdown.classList.toggle("open");
            }
          });
        });

        // Close dropdowns when clicking outside
        document.addEventListener("click", () => {
          if (window.innerWidth <= 768) {
            dropdowns.forEach(d => d.classList.remove("open"));
          }
        });
      })
      .catch(err => console.error("Error loading navbar:", err));
  </script>

</body>
</html>
